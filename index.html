<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="./images/logo.svg" alt="logo" id="logo">
            <h1><span> WE'RE </span>COMING SOON</h1>
            <p> Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <div class="wraper">
                <input type="email" name="cus-email" id="cus-email" placeholder="Email Address"/>
                <img src="./images/icon-error.svg" alt="icon-error" class="icon-error">
                <button id="cus-sub" class="cus-sub" type="submit"><img src="./images/icon-arrow.svg" alt="go"></button>
            </div>
            <div class="error"><p>Please provide valid email</p></div>
        </div>
        <div class="demo">
            <img class="demo-img" src="./images/hero-desktop.jpg" alt="fashion">
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('cus-sub').onclick = ()=>{
            console.log("tét");
            let email = document.getElementById('cus-email').value;
            if(email.includes(".com","@")) return;
            else{
                document.getElementsByClassName('icon-error')[0].setAttribute("id","icon-error");
                document.getElementsByClassName('error')[0].setAttribute('id','error');
                setTimeout(()=>{
                    document.getElementsByClassName('icon-error')[0].removeAttribute("id","icon-error");
                    document.getElementsByClassName('error')[0].removeAttribute('id', 'error');
                },2000)
            }
        }
    </script>
</body>

</html>
